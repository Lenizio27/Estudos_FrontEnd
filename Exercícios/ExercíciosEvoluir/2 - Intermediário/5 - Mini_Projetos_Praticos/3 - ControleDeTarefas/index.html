<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Gerenciador de Tarefas</title>
</head>
<body>
    <div id="divBody">
        <header>
            <div id="divHeader">
                <h1>Gerenciador de Tarefas</h1>
            </div>
        </header>
        <main>
            <div id="divMain">
                <section id="sectionTarefas">
                    <form id="formTarefas">
                        <label id="labelTarefas">
                            <input type="text" placeholder="Digite sua Tarefa" id="inputTarefa">
                            <button id="btAdicionar" type="button">+</button>
                        </label>
                    </form>
                    <aside id="asideTarefas">
                    </aside>
                </section>
                <section id="sectionConcluidas">
                </section>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
