<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simulador de Estoque</title>
</head>
<body>
    <div id="divBody">
        <header>
            <h1>Simulador de Estoque</h1>
        </header>
        <main>
            <!-- Adicionar -->
            <section id="sectionAdicionar" class="styleSections">
                <h2>Adicionar ao Estoque</h2>
                <form >
                    <input type="text" placeholder="Adicionar Produto" id="inputProduto">
                    <input type="number" placeholder="Valor" id="inputValor">
                    <input type="number" placeholder="Quantidade" id="inputQuantidade">
                    <button id="btAdicionar" type="button">Adicionar</button>
                </form>
                <button id="btEstoqueTotal">Total do Estoque</button>
            </section>
            <!-- Verificar -->
            <section id="sectionVerificar" class="styleSections">
                <h2>Verificar Estoque</h2>
                <div>
                    <select id="selectProduto" >
                        <option value="">Produtos</option>
                    </select>
                    <button id="btVerificarEstoque">Verificar</button>
                </div>
                <div id="checandoEstoque"></div>
            </section>
        </main>
    </div>
    <footer>&copy; Lenizio Nascimento 2025</footer>
    <script src="script.js"></script>
</body>
</html>
